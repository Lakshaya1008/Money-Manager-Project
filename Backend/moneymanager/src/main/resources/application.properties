# ============================================
# Money Manager - Application Configuration
# ============================================
# All sensitive values use environment variables.
# Set them in your environment or .env file.

# ============================================
# Server Configuration
# ============================================
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/api/v1.0

# ============================================
# Database Configuration (PostgreSQL)
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/MoneyManager}
spring.datasource.username=${DATABASE_USERNAME:moneymanager_user}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# ============================================
# JPA Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.open-in-view=false

# ============================================
# Logging Configuration
# ============================================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.in.bushansirgur.moneymanager=${LOG_LEVEL_APP:INFO}
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN
logging.level.org.springframework.security=WARN

# ============================================
# Email Configuration (SMTP)
# ============================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.from=${MAIL_FROM:noreply@moneymanager.app}

# ============================================
# JWT Configuration
# ============================================
jwt.secret=${JWT_SECRET:}
jwt.expiration.hours=${JWT_EXPIRATION_HOURS:10}

# ============================================
# CORS Configuration
# ============================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# ============================================
# Application URLs
# ============================================
money.manager.frontend.url=${FRONTEND_URL:http://localhost:5173}
app.activation.url=${ACTIVATION_BASE_URL:http://localhost:8081}

# ============================================
# Profile Configuration
# ============================================
# Uncomment to activate production profile
#spring.profiles.active=prod

# ============================================
# Brevo HTTP API Configuration
# ============================================
# Set to true to use Brevo HTTP API instead of SMTP
email.use.api=${EMAIL_USE_API:false}
brevo.api.key=${BREVO_API_KEY:}
brevo.sender.email=${BREVO_SENDER_EMAIL:}
brevo.sender.name=${BREVO_SENDER_NAME:Money Manager}

