# ============================================
# Money Manager - PRODUCTION Configuration
# ============================================
# All values MUST be provided via environment variables.
# This file contains production-specific overrides.

# ============================================
# Database Configuration (PostgreSQL)
# ============================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:10}

# ============================================
# JPA Configuration - Production
# ============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.open-in-view=false

# ============================================
# Logging Configuration - Production
# ============================================
logging.level.root=WARN
logging.level.in.bushansirgur.moneymanager=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.hibernate.orm.jdbc.bind=ERROR
logging.level.org.springframework.security=WARN

# ============================================
# Server Configuration - Production
# ============================================
server.port=${SERVER_PORT:8081}
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never
server.error.include-exception=false

# ============================================
# Email Configuration
# ============================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.from=${MAIL_FROM}

# ============================================
# JWT Configuration
# ============================================
jwt.secret=${JWT_SECRET}
jwt.expiration.hours=${JWT_EXPIRATION_HOURS:10}

# ============================================
# CORS Configuration - Production
# ============================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# ============================================
# Application URLs - Production
# ============================================
money.manager.frontend.url=${FRONTEND_URL}
app.activation.url=${ACTIVATION_BASE_URL}
